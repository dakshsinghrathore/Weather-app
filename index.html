<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="https://github.com/dakshsinghrathore/Brighter-Beginnings/assets/115932772/d7412782-c8cd-473b-8aa7-adec09b9f40e">
            </button>
        </div>
        <div class="weather">

            <h1 class="temp">22Â°C</h1>

            <div class="details">
                <div class="col">
                    <img src="https://github.com/dakshsinghrathore/Brighter-Beginnings/assets/115932772/252a2022-34d5-43bf-ad83-7f775207f0a5" >
                    <div>
                        <p class="humidity">50%</p>

                    </div>
                    </div>
                    <div class="col">
                        <img src="https://github.com/dakshsinghrathore/Brighter-Beginnings/assets/115932772/5ed0acb9-4c03-4131-915f-333436f19762" >
                        <div>
                            <p class="humidity">15 km/h</p>

                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
